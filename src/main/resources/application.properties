# Application Configuration
server.port=8080
spring.application.name=jira-dashboard-tracker

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:file:./data/jira-dashboard
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jira Configuration - Using API Token only (like z-one)
jira.base-url=${JIRA_BASE_URL:https://your-jira-instance.com}
jira.api-token=${JIRA_API_TOKEN:your-jira-api-token-here}
jira.project-keys=${JIRA_PROJECT_KEYS:PROJECT}
jira.jql-filter=${JIRA_JQL_FILTER:project = PROJECT AND Sprint in openSprints() ORDER BY priority DESC, status ASC, issuetype ASC}

# Email Configuration (for daily summaries) - OPTIONAL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Scheduling Configuration
app.scheduling.enabled=true
app.auto-sync.enabled=${AUTO_SYNC_ENABLED:false}
app.daily-summary.cron=0 0 9 * * ?
app.daily-summary.recipients=team@paytm.com

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.paytm.jiradashboard=DEBUG
logging.level.org.springframework.web=INFO 