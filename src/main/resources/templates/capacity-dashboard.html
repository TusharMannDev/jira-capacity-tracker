<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Capacity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .capacity-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .overloaded { border-left: 5px solid #dc3545; }
        .available { border-left: 5px solid #28a745; }
        .busy { border-left: 5px solid #ffc107; }
        .utilization-bar {
            height: 20px;
            border-radius: 10px;
            background: #e9ecef;
            overflow: hidden;
        }
        .utilization-fill {
            height: 100%;
            transition: all 0.3s ease;
        }
        .stats-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .forecast-chart {
            height: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> Jira Dashboard
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/capacity">Capacity Planning</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">


        <!-- Action Buttons -->
        <div class="row mb-3">
            <div class="col-12">


                <button id="exportCsvBtn" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-file-csv"></i> Export as CSV
                </button>
                <button id="previewDataBtn" class="btn btn-outline-info">
                    <i class="fas fa-eye"></i> Preview Data
                </button>
            </div>
        </div>

        <!-- Team Capacity Overview -->
        <div class="row">
            <div class="col-12">
                <div class="capacity-card">
                    <h2><i class="fas fa-users"></i> Team Capacity Overview</h2>
                    <div id="teamCapacityContainer" class="row">
                        <!-- Team capacity cards will be populated here -->
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>


        // Load dashboard data
        function loadDashboard() {
            loadTeamCapacity();
        }

        // Load team capacity summary
        function loadTeamCapacity() {
            fetch('/api/capacity/team-summary/realtime')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('teamCapacityContainer');
                    container.innerHTML = '';
                    
                    if (data.employeeSummaries && Object.keys(data.employeeSummaries).length > 0) {
                        Object.entries(data.employeeSummaries).forEach(([assignee, summary]) => {
                            const memberCard = createMemberCard(assignee, summary);
                            container.appendChild(memberCard);
                        });
                    } else {
                        container.innerHTML = '<div class="col-12"><div class="alert alert-info">No team member data available</div></div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading team capacity:', error);
                    const container = document.getElementById('teamCapacityContainer');
                    container.innerHTML = '<div class="col-12"><div class="alert alert-danger">Error loading team capacity data</div></div>';
                });
        }

        // Create member capacity card
        function createMemberCard(assignee, summary) {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-3';
            
            // Calculate utilization based on completion percentage
            const utilizationPercentage = summary.completionPercentage || 0;
            const statusClass = utilizationPercentage > 90 ? 'overloaded' : 
                               utilizationPercentage < 30 ? 'available' : 'busy';
            
            const utilizationColor = utilizationPercentage > 90 ? '#dc3545' :
                                   utilizationPercentage > 70 ? '#ffc107' : '#28a745';
            
            col.innerHTML = `
                <div class="card h-100 ${statusClass}">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-user"></i> ${assignee}
                        </h5>
                        <p class="card-text">
                            <strong>Total Issues:</strong> ${summary.totalIssues || 0}<br>
                            <strong>To Do:</strong> ${summary.toDoIssues || 0}<br>
                            <strong>In Progress:</strong> ${summary.inProgressIssues || 0}<br>
                            <strong>Done:</strong> ${summary.doneIssues || 0}<br>
                            <strong>Blocked:</strong> ${summary.blockedIssues || 0}
                        </p>
                        <div class="mb-2">
                            <small>Completion: ${utilizationPercentage.toFixed(1)}%</small>
                            <div class="utilization-bar">
                                <div class="utilization-fill" 
                                     style="width: ${utilizationPercentage}%; background-color: ${utilizationColor}">
                                </div>
                            </div>
                        </div>
                        ${utilizationPercentage > 90 ? '<span class="badge bg-danger">High Load</span>' : ''}
                        <small class="text-muted d-block mt-2">
                            Last Updated: ${new Date(summary.lastSyncTime).toLocaleString()}
                        </small>
                    </div>
                </div>
            `;
            
            return col;
        }











        // Export as CSV
        document.getElementById('exportCsvBtn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            this.disabled = true;
            
            fetch('/api/sheets/export-capacity-csv')
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('Export failed');
                })
                .then(blob => {
                    // Create download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'capacity-tracker-' + new Date().toISOString().split('T')[0] + '.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    alert('CSV file downloaded successfully!');
                })
                .catch(error => {
                    console.error('CSV export error:', error);
                    alert('CSV export failed. Please try again.');
                })
                .finally(() => {
                    this.innerHTML = '<i class="fas fa-file-csv"></i> Export as CSV';
                    this.disabled = false;
                });
        });

        // Preview Data
        document.getElementById('previewDataBtn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            this.disabled = true;
            
            fetch('/api/sheets/preview-capacity-data')
                .then(response => response.json())
                .then(data => {
                    showDataPreview(data);
                })
                .catch(error => {
                    console.error('Preview error:', error);
                    alert('Failed to load data preview.');
                })
                .finally(() => {
                    this.innerHTML = '<i class="fas fa-eye"></i> Preview Data';
                    this.disabled = false;
                });
        });

        // Show data preview modal
        function showDataPreview(data) {
            let previewHtml = `
                <div style="max-width: 90vw; max-height: 80vh;">
                    <h4>Capacity Data Preview</h4>
                    <div class="mb-3">
                        <strong>Summary:</strong><br>
                        Title: ${data.summary.title}<br>
                        Teams: ${data.summary.totalTeams}<br>
                        Total Rows: ${data.totalRows}<br>
                        Timeline Weeks: ${data.summary.timelineWeeks}
                    </div>
                    <div style="overflow: auto; max-height: 400px;">
                        <table class="table table-sm table-bordered">
                            <thead class="table-dark">
            `;
            
            // Add header row
            if (data.preview.length > 0) {
                previewHtml += '<tr>';
                data.preview[0].forEach(cell => {
                    previewHtml += `<th style="min-width: 100px; font-size: 11px;">${cell}</th>`;
                });
                previewHtml += '</tr></thead><tbody>';
                
                // Add data rows (skip header)
                for (let i = 1; i < data.preview.length; i++) {
                    previewHtml += '<tr>';
                    data.preview[i].forEach(cell => {
                        let cellValue = cell || '';
                        let cellClass = '';
                        
                        // Color code Y/N values like in the Google Sheet
                        if (cellValue === 'Y') {
                            cellClass = 'bg-success text-white';
                        } else if (cellValue === 'N') {
                            cellClass = 'bg-danger text-white';
                        }
                        
                        previewHtml += `<td class="${cellClass}" style="font-size: 11px;">${cellValue}</td>`;
                    });
                    previewHtml += '</tr>';
                }
            }
            
            previewHtml += `
                        </tbody>
                    </table>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted">Showing ${data.previewRows} of ${data.totalRows} total rows</small>
                    </div>
                </div>
            `;
            
            // Create and show modal
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div class="modal fade" tabindex="-1">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Capacity Data Preview</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                ${previewHtml}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            const bootstrapModal = new bootstrap.Modal(modal.querySelector('.modal'));
            bootstrapModal.show();
            
            // Clean up modal after it's hidden
            modal.querySelector('.modal').addEventListener('hidden.bs.modal', function() {
                document.body.removeChild(modal);
            });
        }

        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
